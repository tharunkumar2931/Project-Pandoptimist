server.port=9091

spring.application.name=medical-request-service
spring.data.mongodb.uri=mongodb://localhost:27017/resourceDB


eureka.client.server-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true


path => "/var/lib/docker/containers/${data.docker.container.id}/*.log"
