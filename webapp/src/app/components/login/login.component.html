<div class="container">
    <div class="row">

        <form [formGroup]="loginForm" class="form-container">

            <mat-card class="border form">

                <mat-card-content>
                    <div class="mb-4">
                        <p style="text-align: center;"> <img src="/assets/p.png" width="50px" height="50px" alt="">
                        </p>
                        <h1 class="font text-center">Login</h1>
                        
                    </div>
                    <div class="row">
                        <mat-form-field style="width:300px;" appearance="outline">
                            <mat-label class="font">Email</mat-label>
                            <input matInput class="font" placeholder="abc@email.com" formControlName="email" required>
                            <mat-error *ngIf="email.dirty && email.invalid">Valid Email is required.</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field style="width:300px;" appearance="outline">
                            <mat-label class="font">Password</mat-label>
                            <input class="font" matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                            <mat-error *ngIf="password.dirty && password.invalid">Minimum 8 characters are required with atleast<br> 1 special character and 1 number</mat-error>
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <button type="button" style="margin-top: 15px;color:white; width: 100%;" mat-raised-button class="color font" (click)="onSubmitLogin()">Login</button>
                    <div>
                        <p class="font" style="font-size: 2ex; margin-top: 20px; text-align: center;">New User? Register
                            <a routerLink="/register">here</a>
                        </p>
                    </div>
                    <div *ngIf="success" class="alert alert-success font" role="alert">
                        <strong>Successfully Logged In.<br></strong> Redirecting to your page...
                    </div>
                    <div *ngIf="invalidform" class="alert alert-danger font" role="alert">
                        <strong>Enter Valid Credentials!</strong>
                    </div>
                </mat-card-content>
            </mat-card>
        </form>
    </div>
</div>
