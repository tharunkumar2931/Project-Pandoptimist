<div class="container">
    <form [formGroup]="otpForm" (ngSubmit)="register()" class="form-container" >
        <mat-card>
            <mat-card-header>
                <mat-card-title>Donar Registration Form</mat-card-title>
            </mat-card-header>
            <mat-card-content>
               

                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field class="full-width">
                            <textarea formControlName="emailId" matInput placeholder="Email"
                                [(ngModel)]="myemail.mail"></textarea>
                        </mat-form-field>


                    </div>
                    <div class="col-md-6">
                        <input type="button" class="btn btn-block btn-outline-danger" (click)="getOtp()"
                            value="GET OTP">
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field class="full-width">
                            <textarea formControlName="otp" matInput placeholder="otp"
                                [(ngModel)]="otpNumber"></textarea>

                        </mat-form-field>

                    </div>

                    <div class="col-md-6">
                        <input type="button" class="btn btn-block btn-outline-success" (click)="verifyOtp()"
                            value="verify">
                    </div>

                </div>
            
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary">Save</button>
            </mat-card-actions>
        </mat-card>
    </form>

</div>
