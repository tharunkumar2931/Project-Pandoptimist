<div id="sect1" class=" main ">

    <div class="container mb-5 bg-white border">
        <form [formGroup]="donorform" (ngSubmit)="DonorRegister()" class="donor-reg">
            <h2 class="title">Donor Registration Form</h2>
            <!-- <div class="card right-profile">
                <div class="profile">

                    </div>
                </div>

                <h3>{{ fullName }}</h3>

                    <p>"There is a hope of life to someone in your blood donation !!‚Äù
                    </p>
                </marquee>
            </div> -->
            <!-- <div class="ml-3" style="color: #b90000;">* <span style="color: black;">required field</span></div> -->
            <div class="form-group col-12" style="padding-top: 25px;">
                <label class="uppercase required">Full Name</label>
                <input type="text" [class.is-invalid]="name.invalid && name.touched" formControlName="name" [(ngModel)]="fullName" placeholder="Enter Full Name" class="capitalize" required>
                <div *ngIf="name.invalid && name.touched">
                    <div class="text-danger" *ngIf="name.errors?.required">Name is required</div>
                    <div class="text-danger" *ngIf="name.errors?.pattern || name.errors?.minlength">Name must be at least 3 characters</div>
                </div>
            </div>
            <div class="form-group col-12">
                <label class="uppercase required" for="age">Age</label>
                <input formControlName="age" type="number" [class.is-invalid]="age.invalid && age.touched" placeholder="Enter Age" class="" required>
                <div *ngIf="age.invalid && age.touched">
                    <small class="text-danger" *ngIf="age.errors?.required">Age is required</small>
                    <small class="text-danger" *ngIf="age.errors?.pattern || age.errors?.maxlength">Valid Age is required</small>
                </div>
            </div>

            <div class="form-group col-12">
                <label class="uppercase required">City</label>
                <mat-form-field class="example-full-width" style="display: block;position: relative;flex: auto; min-width: 0; ">
                    <input type="text" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{option}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>




            <!-- <div class="form-group col-12">
                <label for="city">City</label>
                <input formControlName="city" type="text" [class.is-invalid]="city.invalid && city.touched" placeholder="Enter City" class="form-control capitalize" required>
                <div *ngIf="city.invalid && city.touched">
                    <small class="text-danger" *ngIf="city.errors?.required"> City is required</small>
                    <small class="text-danger" *ngIf="age.errors?.pattern || city.errors?.mixlength">City must be at
                        least 3 characters</small>
                </div>
            </div> -->
            <div class="form-group col-12">
                <label for="city" class="required">Blood Group</label>
                <select formControlName="bloodGroup" class="" id="selection" required>
                    <option selected>Choose the Blood Group</option>
                    <option *ngFor="let blood of bloodGroups" [value]="blood.bloodType">
                        {{blood.bloodName}}
                    </option>
                </select>
            </div>
            <div class="form-group col-12">
                <label for="phoneNumber required">Mobile Number</label>
                <input formControlName="phoneNumber" type="number" [class.is-invalid]="phoneNumber.invalid && phoneNumber.touched" maxlength="10" placeholder="Enter Mobile Number" class="" required>
                <div *ngIf="phoneNumber.invalid && phoneNumber.touched">
                    <small class="text-danger" *ngIf="phoneNumber.errors?.required"> Mobile Number required</small>
                    <small class="text-danger" *ngIf="phoneNumber.errors?.pattern || phoneNumber.errors?.maxlength">Valid Mobile Number must be
                        10 digits</small>
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group col-9">
                    <label for="emailId">Email ID</label>
                    <input type="text" placeholder="Enter Email Id" [disabled]=true [value]='this.prefilledemail.mail'>
                    <!-- <input formControlName="emailId" type="text" placeholder="Enter Email Id" [class.is-invalid]="emailId.invalid && emailId.touched" [(ngModel)]="myemail.mail" required>
                    <div *ngIf="emailId.invalid && emailId.touched">
                        <small class="text-danger" *ngIf="emailId.errors?.required">Valid Email ID required</small>
                        <small class="text-danger" *ngIf="emailId.errors?.pattern || emailId.errors?.minlength">Valid
                            Email like(username123@gmail.com)</small>
                    </div> -->
                </div>

                <div class="form-group mt-3">
                    <button mat-stroked-button color="primary" type="button" (click)="getOtp() ">Send OTP</button>
                    <!-- <button type="button" class="btn btn-secondary btn-sm btn-o " (click)="getOtp() " value="Send OTP" required></button> -->
                </div>
            </div>
            <div class="form-inline mt-3">
                <div class="form-group col-9 ">
                    <label for="name" class="required">OTP</label>
                    <input formControlName="otp" type="number" placeholder="Enter OTP" [class.is-invalid]="otp.invalid && otp.touched" [(ngModel)]="otpNumber">
                    <span *ngIf="otp.invalid && otp.touched">
                        <small class="text-danger" *ngIf="otp.errors?.required">OTP is required</small>
                        <small class="text-danger" *ngIf="otp.errors?.pattern || otp.errors?.minlength">OTP must be 6
                            digits</small>
                    </span>
                </div>

                <div class="form-group mt-3">
                    <button mat-stroked-button color="primary" type="button" (click)="verifyOtp()">Verify OTP</button>

                    <!-- <input type="button" class="btn-v btn btn-secondary btn-sm" (click)="verifyOtp() " value="Verify OTP" required> -->
                </div>
                <div class="form-inline mt-3">
                    <div class="form-group col-11">
                        <label for="pic" class="required">Upload your pic</label>
                        <input type="file" accept="image/*" (change)="showPreview($event)" formControlName="image" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn-submit mt-4" mat-raised-button color="primary" data-mini="true" data-inline="true ">Register</button>
        </form>
    </div>

</div>
