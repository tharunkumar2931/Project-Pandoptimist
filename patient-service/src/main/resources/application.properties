spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=300MB

spring.data.mongodb.uri=mongodb://localhost:27017/patientDB

data.exception.message1=Request Already Exist Exception

server.port=8085
spring.application.name=patient-service
eureka.client.server-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true


#path => "/var/lib/docker/containers/${data.docker.container.id}/*.log"
logging.file.name=F:/logs/logfile/elk-stack.log

